<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	let object = document.getElementsByTagName("li");
	let items = document.getElementsByTagName("li");
	
	function change_liste() {
			items.innerHTML = 'blabla';
			object.style.listStyleType = "circle";
		
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
